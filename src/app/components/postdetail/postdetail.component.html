<div class="container detail">
  <div class="question">
      <div class="title">
          <h3>{{question['title']}}</h3>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="card-text" [innerHtml]="question['body']"></div>
          <div class="alert-secondary date" role="alert"> <span>Asked at</span><br> {{question['date']}} </div>
        </div>
      </div>
  </div>
  <hr>
  <div class="answers">
    <h4>{{ansTitle}}</h4>
    <hr>
    <div *ngFor="let answer of answers">
      <div class="card">
        <div class="card-body">
          <div class="card-text" [innerHtml]="answer['body']"></div>
          <div class="alert-secondary date" role="alert"><span>Answered at</span><br> {{answer['date']}} </div>
        </div>
      </div>
      <br>
    </div>
  </div>
  <br>
</div>
